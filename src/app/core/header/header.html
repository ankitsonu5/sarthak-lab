<!-- Fixed Notification Bell - Golden Bell with Animation -->
<div class="fixed-notification-wrapper">
  <div class="notification-bell-container" [class.has-notifications]="unreadCount > 0" [matMenuTriggerFor]="notificationMenu" (menuOpened)="onNotificationMenuOpened()">
    <span class="bell-emoji" [class.ringing]="unreadCount > 0">ðŸ””</span>
    <span class="notification-count" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
  </div>
</div>

<!-- Notification Menu -->
<mat-menu #notificationMenu="matMenu">
  <ng-container *ngIf="notifications?.length; else noNotifs">
    <button mat-menu-item *ngFor="let n of notifications | slice:0:7" (click)="openNotification(n)">
      <mat-icon>{{ getNotificationIcon(n) }}</mat-icon>
      <div class="ml-2" style="display:flex;flex-direction:column;">
        <span class="font-medium">{{ n.title }}</span>
        <span class="text-xs text-gray-600" *ngIf="n.message">{{ n.message }}</span>
      </div>
      <span class="ml-auto text-primary" *ngIf="!n.read">â€¢</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="clearNotifications()">
      <span>Clear all</span>
    </button>
  </ng-container>
  <ng-template #noNotifs>
    <button mat-menu-item disabled>No notifications</button>
  </ng-template>
</mat-menu>

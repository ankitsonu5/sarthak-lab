<div class="register-container">
  <!-- Background Overlay -->
  <div class="background-overlay"></div>

  <!-- Registration Card -->
  <div class="register-card">
    <!-- Header -->
    <div class="register-header">
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
      <h1>Create New User</h1>
      <p>Add a new user to the pathology system</p>
    </div>

    <!-- Registration Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- Name Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">
            <i class="fas fa-user"></i> First Name <span class="required">*</span>
          </label>
          <input
            id="firstName"
            formControlName="firstName"
            class="form-input"
            placeholder="Enter first name"
            [class.error]="firstName?.invalid && firstName?.touched"
          >
          <span class="error-text" *ngIf="firstName?.invalid && firstName?.touched">
            First name is required
          </span>
        </div>

        <div class="form-group">
          <label for="lastName">
            <i class="fas fa-user"></i> Last Name
          </label>
          <input
            id="lastName"
            formControlName="lastName"
            class="form-input"
            placeholder="Enter last name"
          >
        </div>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">
          <i class="fas fa-id-badge"></i> Username <span class="required">*</span>
        </label>
        <input
          id="username"
          formControlName="username"
          class="form-input"
          placeholder="Enter username"
          [class.error]="username?.invalid && username?.touched"
        >
        <span class="error-text" *ngIf="username?.invalid && username?.touched">
          Username is required
        </span>
      </div>

      <!-- Email & Phone Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email <span class="required">*</span>
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            placeholder="user@example.com"
            [class.error]="email?.invalid && email?.touched"
          >
          <span class="error-text" *ngIf="email?.invalid && email?.touched">
            Valid email is required
          </span>
        </div>

        <div class="form-group">
          <label for="phone">
            <i class="fas fa-phone"></i> Phone
          </label>
          <input
            id="phone"
            formControlName="phone"
            class="form-input"
            placeholder="Enter phone number"
          >
        </div>
      </div>

      <!-- Role & Password Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="role">
            <i class="fas fa-user-tag"></i> Role <span class="required">*</span>
          </label>
          <select id="role" class="form-input" formControlName="role">
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> Password <span class="required">*</span>
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-input"
            placeholder="Min 6 characters"
            [class.error]="password?.invalid && password?.touched"
          >
          <span class="error-text" *ngIf="password?.invalid && password?.touched">
            Password must be at least 6 characters
          </span>
        </div>
      </div>

      <!-- Error Alert -->
      <div *ngIf="error" class="error-alert">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>

      <!-- Success Alert -->
      <div *ngIf="success" class="success-alert">
        <i class="fas fa-check-circle"></i>
        {{ success }}
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="resetForm()"
          [disabled]="loading"
        >
          <i class="fas fa-redo"></i> Reset
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="registerForm.invalid || loading"
        >
          <i class="fas fa-user-plus" *ngIf="!loading"></i>
          <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
          <span *ngIf="loading">Creating User...</span>
          <span *ngIf="!loading">Create User</span>
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="register-footer">
      <a routerLink="/super-admin/users" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to User Management
      </a>
    </div>
  </div>
</div>

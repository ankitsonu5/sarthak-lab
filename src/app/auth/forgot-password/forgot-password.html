<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Pathology Login</h1>
      <p>Forgot Password</p>
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" class="form-input" placeholder="Enter your email" [(ngModel)]="email" name="email">
      </div>

      <button type="button" class="btn btn-primary btn-full" (click)="send()" [disabled]="loading">Send reset link</button>
      <div *ngIf="msg" class="info-alert" style="margin-top:8px;color:#16a34a">{{msg}}</div>
      <div *ngIf="err" class="error-alert" style="margin-top:8px;color:#dc2626">{{err}}</div>

      <div class="login-footer">
        <p>
          Remembered your password?
          <a routerLink="/auth/login" class="link">Back to login</a>
        </p>
      </div>
    </form>
  </div>
</div>

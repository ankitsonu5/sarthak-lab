<div class="login-container">
  <!-- Right Side: Login Form -->
  <div class="login-right">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email"
            class="form-input"
          >
          <div *ngIf="email?.hasError('required')" class="error-message">
            Email is required
          </div>
          <div *ngIf="email?.hasError('email')" class="error-message">
            Please enter a valid email
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input-container">
            <input
              id="password"
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              class="form-input"
            >
            <button
              type="button"
              class="password-toggle"
              (click)="hidePassword = !hidePassword"
            >
              <i [class]="hidePassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
            </button>
          </div>
          <div *ngIf="password?.hasError('required')" class="error-message">
            Password is required
          </div>
          <div *ngIf="password?.hasError('minlength')" class="error-message">
            Password must be at least 6 characters
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <label class="remember-me-checkbox">
            <input type="checkbox" formControlName="rememberMe">
            <span>Remember me</span>
          </label>
          <a routerLink="/auth/forgot-password" class="link">Forgot password?</a>
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="error-alert">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ error }}</span>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary btn-full"
          [disabled]="loginForm.invalid || loading"
        >
          <span *ngIf="loading">
            <i class="fas fa-spinner fa-spin"></i> Signing in...
          </span>
          <span *ngIf="!loading">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>
          Don't have an account?
          <a routerLink="/auth/lab-register" class="link">Register Your Lab</a>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Sarthak Diagnostic Network</h1>
      <p>Reset Password</p>
    </div>

    <form class="login-form" (ngSubmit)="reset()">
      <div class="form-group">
        <label for="pw">New Password</label>
        <input id="pw" type="password" class="form-input" placeholder="Enter new password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="cpw">Confirm Password</label>
        <input id="cpw" type="password" class="form-input" placeholder="Confirm password" [(ngModel)]="confirm" name="confirm" required>
      </div>

      <button type="button" class="btn btn-primary btn-full" (click)="reset()" [disabled]="loading">Reset Password</button>
      <div *ngIf="msg" class="info-alert" style="margin-top:8px;color:#16a34a">{{msg}}</div>
      <div *ngIf="err" class="error-alert" style="margin-top:8px;color:#dc2626">{{err}}</div>

      <div class="login-footer">
        <p>
          Back to <a routerLink="/auth/login" class="link">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
